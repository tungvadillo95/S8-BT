<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc switch-case 3</title>
</head>

<body>
    <script>
        let x = +prompt('Nhập giá trị: ');
        switch ((x > 0) ? 1 : ((x < 0) ? -1 : 0)) {
            case 1:
                alert(1);
                break;
            case -1:
                alert(-1);
                break;
            default:
                alert(0);
        }
    </script>
</body>

</html>
