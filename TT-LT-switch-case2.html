<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc switch-case 2</title>
</head>

<body>
    <script>
        let a = +prompt('Nhập a: ');
        switch (a) {
            case 0:
                alert('0');
                break;
            case 1:
                alert('1');
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
            default:
                alert('!!!!!!!!!Lỗi!!!!!!!!!!!!');
        }
    </script>
</body>

</html>
