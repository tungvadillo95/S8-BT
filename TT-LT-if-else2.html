<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập if else 2</title>
</head>

<body>
    <script>
        let userID = prompt('Ai đấy?');
        if (userID == 'Admin') {
            let pass = prompt('Password?');
            if (pass == 'TheMaster') {
                alert('Welcome!');
            } else if (pass == null) {
                alert('Canceled');
            } else {
                alert('Wrong password');
            }
        } else if (pass == null) {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
        </script>
</body>

</html >
