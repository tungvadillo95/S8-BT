<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập if else 1</title>
</head>
<body>
    <script>
        let cautraloi=prompt('What is the "official" name of JavaScript?');
        if (cautraloi=='ECMAScript') alert('Chính xác!');
        else alert('Bạn không hiểu ECMAScript!');
    </script>
    </body>
</html>
